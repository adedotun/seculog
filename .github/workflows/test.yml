name: CI - SecuLog Docker Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ§¼ Remove old orphan containers
        run: docker compose down --remove-orphans || true

      - name: ğŸ³ Start containers
        run: docker compose up -d --build

      - name: ğŸ•’ Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            docker exec seculog-db pg_isready -U seculog && break
            echo "Waiting for DB to be ready..."
            sleep 3
          done

      - name: âœ… Run tests inside test container
        run: docker compose run --rm test

      - name: ğŸ§¹ Shut down containers
        run: docker compose down --remove-orphans
