name: CI - SecuLog Docker Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx (optional but good for cache)
        uses: docker/setup-buildx-action@v3

      - name: 🧼 Remove old orphan containers
        run: docker compose down --remove-orphans || true

      - name: 🐳 Start containers
        run: docker compose up -d --build

      - name: 🕒 Wait for Postgres to be ready
        run: |
          for i in {1..10}; do
            docker exec seculog-db-1 pg_isready -U seculog && break
            echo "Waiting for DB to be ready..."
            sleep 3
          done

      - name: ✅ Run tests inside test container
        run: docker compose run --rm test

      - name: 🧹 Shut down containers
        run: docker compose down --remove-orphans
