name: CI - SecuLog Docker Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: seculog
          POSTGRES_PASSWORD: seculog
          POSTGRES_DB: seculog_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U seculog"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ” Install test dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: âš™ï¸ Run tests inside Docker Compose
        run: |
          docker compose down --remove-orphans || true
          docker compose up -d --build

          # Wait for DB to become healthy
          echo "â³ Waiting for database..."
          for i in {1..10}; do
            docker exec seculog-db-1 pg_isready -U seculog && break
            sleep 3
          done

          echo "âœ… Running tests..."
          docker compose run --rm test

      - name: ğŸ§¹ Clean up containers
        if: always()
        run: docker compose down --remove-orphans
